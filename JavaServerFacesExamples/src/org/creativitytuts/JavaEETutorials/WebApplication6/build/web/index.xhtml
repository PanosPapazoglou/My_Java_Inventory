<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputSecret /> <br/>
            
            <h:inputTextarea cols="30" rows="10" /> <br/>
            
            <h:selectBooleanCheckbox />Single CheckBox <br/>
            
            <h:selectManyCheckbox>
                <f:selectItem itemLabel="First"/>
                <f:selectItem itemLabel="Second"/>
                <f:selectItem itemLabel="Third"/>
                <f:selectItem itemLabel="Fourth"/>
            </h:selectManyCheckbox>

            <br/>
            
            <h:selectOneRadio>
                <f:selectItem itemLabel="First"/>
                <f:selectItem itemLabel="Second"/>
                <f:selectItem itemLabel="Third"/>
                <f:selectItem itemLabel="Fourth"/>
            </h:selectOneRadio>
            
            <br/>
            
            <h:selectOneMenu>
                <f:selectItem itemValue="1" itemLabel="First" />
                <f:selectItem itemValue="2" itemLabel="Second"/>
                <f:selectItem itemValue="3" itemLabel="Third"/>
                <f:selectItem itemValue="4" itemLabel="Fourth"/>                
            </h:selectOneMenu>
            
            
            
        </h:form>
        
        
    </h:body>
</html>
