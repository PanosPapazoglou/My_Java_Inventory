<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
      
            <h:outputLabel id="outtxt" value="#{user.name}" /> <br/> <br/>
            <h:inputText id="intxt" value="#{user.name}" />  <br/>
            <h:commandButton value="Submit"  >
                <f:ajax execute="intxt" render="outtxt"/>
            </h:commandButton>
            
            
            <h:outputLabel id="outtxt2" value="#{user.name}" /> <br/> <br/>
            <h:inputText id="intxt2" value="#{user.name}" />  <br/>
            <f:ajax event="keyup" execute="intxt2" render="outtxt2"/>
            
        </h:form>
            
        
        
        
    </h:body>
</html>
